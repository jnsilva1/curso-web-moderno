    .sliding{
        animation: slide 15s ease;

        from {left: -50%; }
        to {left: 110%;}
    }

    div[wm-slider]{
        height: 500px;

<script>
    function slide(element, callback){
        if(element instanceof HTMLElement){

            element.classList.add('sliding')            
            element.style.animationDirection = 'reverse'
        }
        setTimeout(callback,5000);
        setTimeout(function(){
            try{
                element.classList.remove('sliding')
            }
            catch(e){}
        }, 14500);
    }

    function startSliding(current, slideCollection){
        if(slideCollection instanceof Array){
            current = current || slideCollection[0];
            let next = () => {
                let index = slideCollection.indexOf(current) + 1
                if(index >= slideCollection.length) index = 0
                startSliding(slideCollection[index], slideCollection)
            }

            slide(current, next);
        }
        
    }

    startSliding(null, Array.from(document.querySelector('[wm-slider]').children))
</script>
