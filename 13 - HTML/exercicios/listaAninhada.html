<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    document.querySelectorAll('.tree').forEach(tree=>{
        Array.from(tree.querySelectorAll('li')).filter(li=> !!li.querySelector('ul'))
        .forEach(parent=> {
            parent.onclick = function(e){  
                Array.from(parent.children).filter(child=> child.tagName.toUpperCase() === 'UL')
                .forEach(list=> list.style.display = list.style.display == 'none' ? 'block' : 'none'); 
                e.stopImmediatePropagation();
                e.stopPropagation();
                return false; 
            }
            parent.querySelectorAll('ul, li').forEach(child=> {
                child.onclick = function(e){
                    e.stopImmediatePropagation();
                    e.stopPropagation();
                    return false;
                }
            });
            parent.style.cursor = 'pointer';
        }) 
    });
</script>
