<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
                autocomplete="off" 
                [value]="product.name" 
                name="name"
                disabled
                readonly>
        </mat-form-field>
        <mat-form-field>
            <input matInput 
                placeholder="PreÃ§o (R$)"
                autocomplete="off"
                [value]="product.price"
                name="price"
                disabled
                readonly>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
